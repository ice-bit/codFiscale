<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Calcolatore codice fiscale">
        <meta name="author" content="Marco Cetica">

        <title>Calcolatore codice fiscale</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="text-center">
        <main role="main" class="cfForm w-100 m-auto">
            <form method="POST" action="/">
                <h1 id="cfTitle" class="mt-5">Calcolo Codice Fiscale</h1>
                <div class="row g-3">
                    <div class="col form-floating">
                        <input type="text" class="form-control" id="surnameInput" placeholder="Inserisci il tuo cognome">
                        <label for="surnameInput">Cognome</label>
                    </div>
                    <div class="col form-floating">
                        <input type="text" class="form-control" id="nameInput" placeholder="Inserisci il tuo nome">
                        <label for="nameInput">Nome</label>
                    </div>
                    <div class="smlDiv col form-floating">
                        <select class="form-select" id="sexSelect" aria-label="Sesso">
                          <option selected value="m">M</option>
                          <option value="f">F</option>
                        </select>
                        <label for="sexSelect">Sesso</label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col form-floating">
                        <input type="text" class="form-control" id="cityInput" placeholder="Inserisci il tuo luogo di nascita">
                        <label for="cityInput">Luogo di nascita</label>                 
                    </div>
                    <div class="smlDiv col form-floating">
                        <input style="text-transform: uppercase;" type="text" class="form-control" id="prInput" placeholder="Inserisci il tuo luogo di nascita">
                        <label for="prInput">Provincia</label>                 
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col form-floating">
                        <select class="form-select" id="daySelect" aria-label="Giorno di nascita">
                            <option selected>1</option>
                        </select>
                        <label for="dayInput">Giorno di nascita</label>
                    </div>

                    <div class="col form-floating">
                        <select class="form-select" id="monthSelect" aria-label="Mese di nascita">
                            <option selected>1</option>
                        </select>
                        <label for="dayInput">Mese di nascita</label>
                    </div>

                    <div class="smlDiv col form-floating">
                        <select class="form-select" id="yearSelect" aria-label="Anno di nascita">
                            <option selected>1900</option>
                        </select>
                        <label for="dayInput">Anno</label>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Calcola</button>
            </form>
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Calcolatore codice fiscale | &copy; 2022 Marco Cetica</span>
            </div>
        </footer>
    </body>
    <script src="/initDate.js"></script>
</html>
